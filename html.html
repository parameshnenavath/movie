<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        height: 300px;
        width: 300px;
        background-color: rgb(64, 72, 80);
        animation: mymove 5s infinite;
    }
    @keyframes mymove {
        0%{top:0px;left: 0px;}
        25%{ top:0px;left:0px;}
        50%{top:100px;left: 100px;}
    }
    div:hover{
        border-radius:50%;
    }
</style>
<body>
    <div></div>
    
</body>
</html>
